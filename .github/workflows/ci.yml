name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-location }}
        run: uv sync --dev

      - name: Run ruff check
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-location }}
        run: uv run ruff check

      - name: Run ruff format check
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-location }}
        run: uv run ruff format --check

      - name: Run ty check
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-location }}
        run: uv run ty check

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            xvfb

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-location }}
        run: uv sync --dev

      - name: Run tests (Linux with offscreen platform)
        if: runner.os == 'Linux'
        env:
          QT_QPA_PLATFORM: offscreen
          UV_PYTHON: ${{ steps.setup-python.outputs.python-location }}
        run: uv run pytest --cov=src/yt_dlp_gui --cov-report=xml --cov-report=term-missing

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-location }}
        run: uv run pytest --cov=src/yt_dlp_gui --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false